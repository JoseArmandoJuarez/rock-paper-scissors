<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center">
        <h1>Welcome to Rock Paper Scissors!</h1>
    </div>
    
    <div class="container text-center mt-4">
        <button id="start" class="btn btn-primary" onclick="startGame(); startAnim();">START</button>
        <button id="refresh" class="btn btn-outline-secondary" onclick="window.location.reload();">Refresh</button>
    </div>


    <div class="container text-center mt-4 pt-4">
        <div class="row">
            <div class="col-md-4">
                <h2 id="pcChoise"></h2>
                <div class="py-4">
                    <img id="rockHand" class="anim-img" src="rock_pc.png" alt="hand rock">
                    <img id="paperHand" class="anim-img" src="paper_pc.png" alt="hand paper">
                    <img id="scissorsHand" class="anim-img" src="scissors_pc.png" alt="hand scissors">
                </div>
                <br>
                <h2 id="gameText"></h2>
            </div>
    
            <div class="col-md-8">
                <p>Be honest and select the one you ended up doing...</p>
                <p id="youWonLost"></p>
                <div class="row" id="render-elements">
                </div>    
            </div>
        </div>
    </div>


    <div id="footer"></div>
    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
